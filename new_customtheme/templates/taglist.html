{% if article.tags %}
	<p class="article_informations_tags">
		tags [
		
		{% for tag in article.tags %}
			<a href="{{ SITEURL }}/{{ tag.url }}">{{ tag | escape }}</a>
		{% endfor %}
		]
	</p>
{% endif %}

{% if PDF_PROCESSOR %}
	<p>
		<a href="{{ SITEURL }}/pdf/{{ article.slug }}.pdf">PDF</a>
	</p>
{% endif %}
